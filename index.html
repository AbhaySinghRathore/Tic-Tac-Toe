<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="text-center mt-2">Tic-Tac-Toe</h1>

    <div class="board mt-5 mx-auto">
        <div class="cell d-flex justify-content-center align-items-center">
            <button id="btn-1" class="btn"></button>
        </div>
        <div class="cell d-flex justify-content-center align-items-center">
            <button id="btn-2" class="btn"></button>
        </div>
        <div class="cell d-flex justify-content-center align-items-center">
            <button id="btn-3" class="btn"></button>
        </div>
        <div class="cell d-flex justify-content-center align-items-center">
            <button id="btn-4" class="btn"></button>
        </div>
        <div class="cell d-flex justify-content-center align-items-center">
            <button id="btn-5" class="btn"></button>
        </div>
        <div class="cell d-flex justify-content-center align-items-center">
            <button id="btn-6" class="btn"></button>
        </div>
        <div class="cell d-flex justify-content-center align-items-center">
            <button id="btn-7" class="btn"></button>
        </div>
        <div class="cell d-flex justify-content-center align-items-center">
            <button id="btn-8" class="btn"></button>
        </div>
        <div class="cell d-flex justify-content-center align-items-center">
            <button id="btn-9" class="btn"></button>
        </div>


        <h2 id="resultText"></h2>


        <button id="resetBtn" class="mt-2">Reset Game</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
